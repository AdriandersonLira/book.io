<nav class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input type="text" matInput placeholder="Filtre por qualquer valor" (keyup)="filter(inputFilter.value)" #inputFilter>
  </mat-form-field>


  <table mat-table [dataSource]="books">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{element.title | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{element.author | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef>Páginas</th>
      <td mat-cell *matCellDef="let element">{{element.pages}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="handleEditing(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="handleDeleting(element)">
          <mat-icon>delete</mat-icon>
        </button>
        {{element.options}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
  </table>
</nav>
